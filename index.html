<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <title>Attention ça chauffe !</title>
</head>
<body>
    <div class="game">
        <!--<img src="assets/charlie.png" class="charlie" alt="">-->
        <div class="logo">
            <img src="assets/logo_AttentionCaChauffe.png" alt="">
        </div>
        
        <div class="date">
            <span></span>
        </div>
        <div class="stats">
            <div class="argent">
                <img src="assets/dollar.png" alt="">
                <span class="valeurArgent"></span>
            </div>
        </div>
        <div class="temperature">
            <div class="barre">
                <div class="progress"></div>
            </div>
            <span class="pourcentage"></span>
        </div>
        <div class="map">
            <div class="map-img"></div>
        </div>
        <div class="flash">
            <div class="flash-up">
                <h1></h1>
            </div>
            <div class="flash-down">
                <span></span>
                <div class="reponses">
                    <button class="rep1">Mettre en place des politiques de réduction de la consommation d'énergie</button>
                    <button class="rep2">Mettre en place des politiques de réduction de la consommation d'énergie</button>
                    <button class="rep3">Mettre en place des politiques de réduction de la consommation d'énergie</button>
                </div>
            </div>
            <img src="assets/presentateur.png" alt="" class="presentateur">
            <button class="suivant">COMMENCER ></button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
